<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số cần kiểm tra:');
    checkPrime();
    function checkPrime() {
        let flag = true;
        if (a == 2) {
            alert(`${a} là số nguyên tố`);
        }
        else {
            for (let i=2; i<=(a/2); i++) {
                if ((a%i) == 0) {
                    flag = false;
                }
            }
        }
        if (flag == true) {
            alert(`${a} là số nguyên tố`);
        }
        else {
            alert(`${a} không là số nguyên tố`);
        }
    }
</script>
</body>
</html>
