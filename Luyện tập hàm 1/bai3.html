<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="a">Nhập số a:</label>
<input type="number" id="a" name="a">
<label for="b">Nhập số b:</label>
<input type="number" id="b" name="b">
<button onclick="reSult()">Kết quả</button>
<p id="result">Hiển thị kết quả</p>
<script>
    function reSult() {
        let a = +document.querySelector('#a').value;
        let b = +document.querySelector('#b').value;
        if (a>b) {
            document.querySelector('#result').innerHTML = `${a} lớn hơn ${b}`;
        }
        else {
            let tong = a + b;
            document.querySelector('#result').innerHTML = `Tổng của a và b là: ${tong}`;
        }
    }
</script>
</body>
</html>
