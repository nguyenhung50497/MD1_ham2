<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập vào 1 số</h1>
<input type="number" id="number" name="number">
<button onclick="tanggiatri()">Action</button>
<p>Kết quả: <span id="ketqua"></span></p>
<script>
    function tanggiatri() {
        let a = +document.querySelector('#number').value;
        a++;
        document.querySelector('#ketqua').innerHTML = a;
    }
</script>
</body>
</html>
