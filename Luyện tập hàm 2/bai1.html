<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào số cần bình phương:');
    binhphuong()
    function binhphuong() {
        let bp = a**2;
        alert(`Bình phương của ${a} là: ${bp}`);
    }
</script>
</body>
</html>
