<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số cần tính giai thừa:');
    giaithua();
    function giaithua() {
        let gt = 1;
        for (let i=1; i<=a; i++) {
            gt = gt*i;
        }
        alert(`Giai thừa của ${a} là: ${gt}`);
    }
</script>
</body>
</html>
