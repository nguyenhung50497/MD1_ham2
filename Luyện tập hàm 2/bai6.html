<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào một số bất kỳ:');
    checkNguyenduong();
    function checkNguyenduong() {
        if (a<=0) {
            alert(false);
        }
        else {
            alert(Number.isInteger(a));
        }
    }
</script>
</body>
